<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Hack Club Letter Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Fredoka&display=swap" rel="stylesheet">
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <style>
    :root {
      --bg-main: #f6dbba;
      --accent: #ff4f4f;
      --text: #1a1a1a;
      --footer-bg: rgba(0, 0, 0, 0.05);
      --input-bg: #fff;
      --input-border: #ff4f4f;
      --button-bg: #ff4f4f;
      --button-hover-bg: #ff1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg-main) url('/static/bg.svg') center/cover no-repeat fixed;
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Fredoka', sans-serif;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-family: 'DynaPuff', sans-serif;
      font-size: 3rem; /* Adjusted for mobile */
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem; /* Adjusted for mobile */
      margin-bottom: 2rem;
    }

    .hero .arrow {
      font-size: 2rem;
      margin-top: 2rem;
      animation: bounce 1.5s infinite;
      cursor: pointer; /* Change cursor to pointer */
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .track-section {
      padding: 4rem 2rem; /* Adjusted padding for mobile */
      text-align: center;
      font-size: 1.5rem;
      flex: 1;
    }

    .track-section h2 {
      font-family: 'DynaPuff', sans-serif;
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .track-section p.source-text {
      font-size: 1rem;
      margin-bottom: 2.5rem;
      color: #333;
    }

    input {
      font-family: 'Fredoka', sans-serif;
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%; /* Full width on mobile */
      max-width: 340px; /* Max width for larger screens */
      border: 2px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 1rem;
      background: var(--input-bg);
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      font-family: 'Fredoka', sans-serif;
      padding: 1rem 2rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--button-hover-bg);
      transform: scale(1.05);
    }

    #result {
      font-family: 'Fredoka', sans-serif;
      max-width: 1100px;
      margin: 3rem auto 0;
      background: #fffefc;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: left;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 1rem; /* Adjusted for mobile */
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e0c9a6;
      padding: 10px; /* Adjusted padding for mobile */
      text-align: left;
    }

    th {
      background: #ffe6c7;
      color: #333;
    }

    tr:nth-child(even) td {
      background: #fef2e5;
    }

    .footer {
      width: 100vw;
      background: var(--footer-bg);
      text-align: center;
      font-size: 1rem;
      padding: 2rem 1rem;
      color: #333;
      margin-top: auto;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem; /* Smaller font size for mobile */
      }

      .hero p {
        font-size: 1rem; /* Smaller font size for mobile */
      }

      .track-section h2 {
        font-size: 1.8rem; /* Smaller font size for mobile */
      }

      .track-section p.source-text {
        font-size: 0.9rem; /* Smaller font size for mobile */
      }

      button {
        width: 100%; /* Full width button on mobile */
        margin-left: 0; /* Remove left margin */
        margin-top: 1rem; /* Add top margin */
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>üì¶ Hack Club Letter Tracker</h1>
    <p>Track your <strong>Summer of Making</strong> package</p>
    <div class="arrow" onclick="scrollToSection()">‚¨áÔ∏è Scroll Down</div>
  </section>

  <section class="track-section" id="trackSection">
    <h2>Get your tracking ID from:</h2>
    <p class="source-text">
      <a href="https://summer.hackclub.com/shop/orders" target="_blank">
        https://summer.hackclub.com/shop/orders
      </a>
    </p>
    <div>
      <input type="text" id="trackerInput" placeholder="Enter tracker ID (e.g. ltr!abc123)" />
      <button onclick="pasteFromClipboard()"><img src="static/paste.svg" alt="Paste" style="width: 20px; height: 20px;"></button>
      <button onclick="track()">Track</button>
    </div>
    <div id="result"></div>
  </section>

  <div class="footer">
    Built with ‚ù§Ô∏è by <a href="https://github.com/Syntax-Surfer-1" target="_blank">Syntax-Surfer-1</a><br>
    üì¨ Get your tracker ID from <a href="https://summer.hackclub.com/shop/orders" target="_blank">summer.hackclub.com/shop/orders</a> & track your Hack Club letters here!
  </div>

  <script>
    function scrollToSection() {
      const trackSection = document.getElementById("trackSection");
      trackSection.scrollIntoView({ behavior: 'smooth' });
    }

    async function track() {
      const id = document.getElementById("trackerInput").value.trim();
      const result = document.getElementById("result");

      if (!id) return result.innerHTML = "<p>Please enter a tracker ID.</p>";

      result.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch("/track", {
          method: "POST",
          body: new URLSearchParams({ tracker_id: id })
        });
        const data = await res.json();

        if (data.error) {
          result.innerHTML = `<p style='color:red;'>‚ùå ${data.error}</p>`;
        } else {
          const rows = data.history.map(entry => `
            <tr>
              <td>${entry.time}</td>
              <td>${entry.description}</td>
              <td>${entry.location}</td>
              <td>${entry.facility}</td>
              <td>${entry.source}</td>
              <td>${entry.extra_info}</td>
            </tr>
          `).join("");

          result.innerHTML = `
            <h3 style="font-family: 'DynaPuff', sans-serif; font-size: 1.8rem;">${data.title}</h3>
            <p style="font-family: 'Fredoka', sans-serif; font-size: 1.1rem;"><strong>Status:</strong> ${data.subtitle}</p>
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Description</th>
                  <th>Location</th>
                  <th>Facility</th>
                  <th>Source</th>
                  <th>Extra Info</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>`;
        }
      } catch (err) {
        result.innerHTML = `<p style='color:red;'>‚ùå ${err.message}</p>`;
      }
    }

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("trackerInput").value = text;
      } catch (err) {
        console.error('Failed to read clipboard contents: ', err);
      }
    }
  </script>
</body>
</html>
