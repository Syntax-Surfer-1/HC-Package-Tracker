<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì¶ Hack Club Letter Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #f6dbba;
      --accent: #ec3750;
      --white: #fff;
      --text: #222;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Lexend', sans-serif;
      background: var(--bg1);
      color: var(--text);
      background-image: url('bg.svg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    section {
      width: 100%;
      padding: 40px 20px;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--accent);
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 1rem;
      color: #555;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
      background: var(--white);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    .info {
      text-align: center;
      margin-bottom: 20px;
    }

    .info a {
      color: #007aff;
      text-decoration: none;
      font-weight: 600;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 300px;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    button {
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c72a40;
    }

    #result {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .error {
      background: #ffe0e0;
      color: #b00020;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }

      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1: Hero / Landing -->
  <section class="hero">
    <h1>üì¶ Hack Club Letter Tracker</h1>
    <p>Track your free sticker packages from Hack Club's Summer of Making!</p>
    <div class="scroll-down">
      ‚Üì Scroll down to track your package ‚Üì
    </div>
  </section>

  <!-- Section 2: Tracker -->
  <section>
    <div class="container">
      <h2>Track Your Letter</h2>
      <p class="info">
        Get your tracking ID from üëâ <a href="https://summer.hackclub.com/shop/orders" target="_blank">summer.hackclub.com/shop/orders</a>
      </p>

      <div class="input-area">
        <input id="trackerInput" placeholder="Enter your tracker ID (e.g. ltr!wm3hvwxk)" />
        <button onclick="track()">Track</button>
      </div>

      <div id="result"></div>

      <div class="footer">
        üì¨ Data provided by <a href="https://mail.hackclub.com/" target="_blank">mail.hackclub.com</a>
      </div>
    </div>
  </section>

  <script>
    async function track() {
      const id = document.getElementById("trackerInput").value.trim();
      const result = document.getElementById("result");

      if (!id) {
        result.innerHTML = '<div class="error">Please enter a tracking ID.</div>';
        return;
      }

      result.innerHTML = "üîç Tracking...";

      try {
        const res = await fetch("/track", {
          method: "POST",
          body: new URLSearchParams({ tracker_id: id })
        });

        const data = await res.json();

        if (data.error) {
          result.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
        } else {
          const tableRows = data.history.map(entry => `
            <tr>
              <td>${entry.time}</td>
              <td>${entry.description}</td>
              <td>${entry.location}</td>
              <td>${entry.facility}</td>
              <td>${entry.source}</td>
              <td>${entry.extra_info}</td>
            </tr>
          `).join("");

          result.innerHTML = `
            <h3>${data.title}</h3>
            <p><strong>Status:</strong> ${data.subtitle}</p>
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Description</th>
                  <th>Location</th>
                  <th>Facility</th>
                  <th>Source</th>
                  <th>Extra Info</th>
                </tr>
              </thead>
              <tbody>${tableRows}</tbody>
            </table>
          `;
        }
      } catch (err) {
        result.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
      }
    }
  </script>

</body>
</html>
