<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì¨ Hack Club Letter Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f6fa;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 1rem;
    }

    .error {
      color: red;
      background: #ffe6e6;
      padding: 10px;
      border: 1px solid red;
      border-radius: 8px;
      margin-top: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-size: 15px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ Hack Club Letter Tracker</h1>

    <form id="trackForm">
      <input type="text" name="tracker_id" placeholder="Enter tracker ID" required>
      <button type="submit">Track Letter</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('trackForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = "üîç Fetching letter details...";

      const formData = new FormData(form);

      try {
        const res = await fetch('/track', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.error) {
          result.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
          return;
        }

        const tableRows = data.history.map(entry => `
          <tr>
            <td>${entry.time}</td>
            <td>${entry.description}</td>
            <td>${entry.location}</td>
            <td>${entry.facility}</td>
            <td>${entry.source}</td>
            <td>${entry.extra_info}</td>
          </tr>
        `).join('');

        result.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.subtitle}</p>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Description</th>
                <th>Location</th>
                <th>Facility</th>
                <th>Source</th>
                <th>Extra Info</th>
              </tr>
            </thead>
            <tbody>${tableRows}</tbody>
          </table>
        `;
      } catch (err) {
        result.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
